<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- List Headers in Lists -->
  <ion-list>
    <ion-list-header lines="full">
      <ion-label>Name</ion-label>
      <ion-label>Price</ion-label>
      <ion-label>Quantity</ion-label>
      <ion-label>Total Price</ion-label>
      <ion-button color="primary" fill="outline" (click)="presentModal()">Add Item</ion-button>
    </ion-list-header>
    <ion-item *ngFor = "let item of itemsService.items; let i=index" lines="inset">
      <ion-label color="primary">
        <h1>{{item.name}}</h1>
      </ion-label>
      <ion-label color="primary">
        <h1>{{item.price}}</h1>
      </ion-label>
      <ion-label color="primary">
        <h1>{{item.quantity}}</h1>
      </ion-label>
      <ion-label color="primary">
        <h1>{{item.totalPrice}}</h1>
      </ion-label>
      <ion-button color="medium" (click)="presentModal2(item.id)">Edit</ion-button>
      <ion-button color="danger" (click)="presentAlertConfirm(item.id)">Delete</ion-button>
    </ion-item>
  </ion-list>


</ion-content>
